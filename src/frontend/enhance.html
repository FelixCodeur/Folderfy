<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhance Email</title>
    <link rel="stylesheet" href="css/enhance.css">
</head>
<body>
    <div class="wrapper">
        <h2>Email Enhancer</h2>
        <div class="container">
            <input type="text" placeholder="Enter email..." id="enhance-input">
            <button onclick="enhanceEmail(document.getElementById('enhance-input').value)">Enhance</button>
        </div>
    </div>

    <div id="enhance-popup">
        <div id="enhance-popup-content" class="popup-content">
            <h3>Enhanced Email</h3>
            <div id="enhance-popup-text">
                <span class="loading">Enhancing your email...</span>
            </div>
            <div class="popup-form">
                <input type="text" placeholder="To: example@example.com" id="to">
                <button id="enhance-send">Send</button>
            </div>
            <button class="popup-close" onclick="closePopup2()">Close</button>
        </div>
    </div>

    <script defer src="js/mail.js"></script>
    <script defer src="js/api.js"></script>
</body>
</html>
